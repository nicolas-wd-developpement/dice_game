<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/ionic.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="CSS/style.css" rel="stylesheet">
    <!-- Font awsome-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="description" content="Bienvenu sur votre jeux de dé. Atteignez 100 points en premier et battez votre adversaire">
    <title>Jeux de dé</title>
</head>
<body>
  <ion-row>
    <ion-col size="6" id="bg1">
    </ion-col>
    <ion-col size="6" id="bg2">
    </ion-col>
  </ion-row>

  <!--This app is mobile designed first Only the players that need to throw the dice is shown.-->
  
  <!-- Top Head-->
  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <ion-col size="12">
      <div class="ion-text-center">
        <h3 id="startNewGame"><ion-icon name="add-circle-outline"></ion-icon> NEW GAME </h3>
      </div>
    </ion-col>
  </ion-row>
  <!-- Center-->
  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <ion-col size="12" size-sm='2'>
      <div class="ion-text-center">
        <h2 id="player1Status"><ion-input value="PLAYER 1"></ion-input> <canvas id="activePlayer1" width="40" height="40"> Your browerser does not support Canvas</canvas></h2>
      </h2>
      </div>
    </ion-col>
    <ion-col size="12" size-sm='4'>
      <div class="ion-text-center">
      </div>
    </ion-col>
    <ion-col size="12" size-sm='2' class="player2Wait">
      <div class="ion-text-center">
        <h2 id="player2Status"><ion-input value="PLAYER 2"></ion-input><canvas id="activePlayer2" width="40" height="40"></canvas></h2>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-sm='4'>
      <div class="ion-text-center ion-justify-content-center">
        <h3 id="holdScorePlayer1"> Score player 1</h3>
      </div>
    </ion-col>
    <ion-col size="12" size-sm='4'>
        <div id="dice"></div>
    </ion-col>
    <ion-col size="12"size-sm='4' class="player2Wait" class="ion-margin">
      <div class="ion-text-center" class="ion-justify-content-center">
        <h3 id="holdScorePlayer2"> Score player 2</h3>
      </div>
    </ion-col>
  </ion-row>

  <!--Bottom-->
  <ion-row>
    <ion-col size="12" size-sm='4' class="ion-padding">
      <div  class="round">
        <h3 id="currentScorePlayer1"> ROUND player 1</h3>
      </div>
    </ion-col>
    <ion-col size="12" size-sm='4'>
      <!--PLAYING ZONE-->
      <ion-row class="ion-justify-content-center ion-padding-vertical">
        <ion-col  size="12" size-sm='4'>
        <div class="ion-text-center ">
          <span id="playDice"><ion-icon name="reload-outline"></ion-icon> ROLE DICE </span>
          </ion-col>
        </div>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding-vertical">
        <ion-col  size="12" size-sm='4'>
        <div class="ion-text-center ">
          <span id="holdScore"> <ion-icon name="push-outline"></ion-icon> HOLD </span>
          </ion-col>
        </div>
      </ion-row>
    </ion-col>

    <ion-col size="12" size-sm='4'>
      <div  class="round">
        <h3 id="currentScorePlayer2"> ROUND player 2</h3>
      </div>
    </ion-col>
  </ion-row>


    <!-- JQUERY INSTALL-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<!-- Top head visible only on small devices-->
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<!-- Konva install for Canvas-->
<script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
<script src="JAVASCRIPT/script.js"></script>
<script src="JAVASCRIPT/animate.js"></script>

</body>
</html>
